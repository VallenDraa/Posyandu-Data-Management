<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SiDilan | Sistem Informasi Posyandu Melati RW 9</title>
		<link rel="stylesheet" type="text/css" href="/loader.css" />
		<meta
			property="og:site_name"
			content="SiDilan | Sistem Informasi Posyandu Melati RW 9"
		/>
		<meta
			property="og:title"
			content="SiDilan | Sistem Informasi Posyandu Melati RW 9"
		/>
		<meta property="og:description" content="Web Resmi Posyandu Melati RW 9" />
		<meta property="og:image" itemprop="image" content="/logo.svg" />
		<meta property="og:type" content="website" />
	</head>

	<body>
		<div id="app">
			<div id="loading-bg">
				<div class="loading-logo">
					<img
						src="/logo.svg"
						alt="Logo SiDilan - Sistem Informasi Posyandu Melati RW 9"
						width="300"
						height="300"
					/>
				</div>
				<div class="loading">
					<div class="effect-1 effects"></div>
					<div class="effect-2 effects"></div>
					<div class="effect-3 effects"></div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
		<script>
			const loaderColor =
				localStorage.getItem('sneat-initial-loader-bg') || '#FFFFFF';
			const primaryColor =
				localStorage.getItem('sneat-initial-loader-color') || '#696CFF';

			if (loaderColor)
				document.documentElement.style.setProperty(
					'--initial-loader-bg',
					loaderColor,
				);

			if (primaryColor)
				document.documentElement.style.setProperty(
					'--initial-loader-color',
					primaryColor,
				);
		</script>
	</body>
</html>
